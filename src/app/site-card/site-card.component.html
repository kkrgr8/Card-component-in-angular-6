<div class="container">
  <mat-card class="example-card">
    <mat-card-title class="site-card-title">{{card_data.title}}</mat-card-title>
    <mat-card-subtitle class="site-card-subtitle">{{card_data.subtitle}}</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content  class="site-card-content">
    <div class="card-content"  *ngFor="let card of card_data.data"><div class="card-content-left">{{card.label}}</div><div class="card-content-right">{{card.value}}<span *ngIf="card.badge" matBadge="{{card.badgeValue}}" matBadgeSize="small" matBadgeColor="{{card.badgeColor}}" matBadgePosition="above after">   </span></div></div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-footer class="site-card-footer">
  	<div class="site-card-fcont">
      <mat-icon *ngFor="let icons of card_data.footIcon" class="fIcon" (click)="callParent(icons)" aria-hidden="false" aria-label="Example home icon">{{icons.icon}} <span *ngIf="icons.badge" matBadge="{{icons.badgeValue}}" matBadgeSize="small" matBadgeColor="{{icons.badgeColor}}" matBadgePosition="above after"></span></mat-icon>
      
</div>  
</mat-card-footer>
</mat-card>
</div>
